<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Net Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Net Salary Calculator</h2>
    <div class="card p-4 shadow">
      <label class="form-label">Basic Salary:</label>
      <input
        type="number"
        id="basicSalary"
        min="0"
        class="form-control"
      /><br />

      <label class="form-label">Benefits:</label>
      <input type="number" id="benefits" min="0" class="form-control" /><br />

      <button class="btn btn-success mt-3" onclick="calculateNetSalary()">
        Calculate Net Salary
      </button>

      <div id="result"></div>

      <!-- Box to display Net Salary -->
      <div id="netSalaryBox" class="mt-3"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
