<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function speedDetector() {
        let speed = document.getElementById("speed").value;
        speed = parseFloat(speed);
        let result = "";

        if (isNaN(speed) || speed < 0) {
          result = "Invalid speed! Enter a positive number.";
        } else if (speed < 70) {
          result = "Ok";
        } else {
          let points = Math.floor((speed - 70) / 5);
          result = points > 12 ? "License suspended" : `Points: ${points}`;
        }

        document.getElementById("result").innerText = result;
      }
    </script>
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Speed Detector</h2>
    <div class="card p-4 shadow">
      <label class="form-label">Enter Speed (km/h):</label>
      <input type="number" id="speed" min="0" class="form-control" />
      <button class="btn btn-danger mt-3" onclick="speedDetector()">
        Check Speed
      </button>
      <p class="mt-3 alert alert-warning" id="result"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
