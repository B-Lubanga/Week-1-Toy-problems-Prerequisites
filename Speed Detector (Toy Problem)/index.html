<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Speed Detector</h2>
    <div class="card p-4 shadow">
      <label class="form-label">Enter Speed (km/h):</label>
      <input type="number" id="speedInput" min="0" class="form-control" />

      <button class="btn btn-danger mt-3" onclick="checkSpeed()">
        Check Speed
      </button>

      <!-- Result Display Box -->
      <div id="resultBox" class="mt-3"></div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
