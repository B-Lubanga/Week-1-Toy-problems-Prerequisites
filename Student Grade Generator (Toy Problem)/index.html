<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grade Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function studentGrade() {
        let marks = document.getElementById("marks").value;
        marks = parseFloat(marks);
        let result = "";

        if (marks > 100 || marks < 0 || isNaN(marks)) {
          result = "Invalid marks! Enter a number between 0 and 100.";
        } else if (marks > 79) {
          result = "Grade: A";
        } else if (marks >= 60) {
          result = "Grade: B";
        } else if (marks >= 50) {
          result = "Grade: C";
        } else if (marks >= 40) {
          result = "Grade: D";
        } else {
          result = "Grade: E";
        }

        document.getElementById("result").innerText = result;
      }
    </script>
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Student Grade Generator</h2>
    <div class="card p-4 shadow">
      <label class="form-label">Enter Marks (0 - 100):</label>
      <input type="number" id="marks" min="0" max="100" class="form-control" />
      <button class="btn btn-primary mt-3" onclick="studentGrade()">
        Check Grade
      </button>
      <p class="mt-3 alert alert-info" id="result"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
